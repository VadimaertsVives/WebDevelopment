    <h1>Oefening 8 - Spatie voor "te" echt nodig? + nesten met &lt;strong&gt;</h1>
    <br>
    <h3>1.</h3>
    <p>Juiste: <span>hier komt een </span><a href="">link</a><span> te staan</span> </p>

    <br>
    <h3>2.</h3>
    <p>Hoe moet dit wel: <span>hier komt <strong>een <a href="">link</a></strong> te staan</span></p>
